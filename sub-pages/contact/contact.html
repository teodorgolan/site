                <body>
                    <div class="form">
                        <form id="contact-form" method="POST" action="sendmail.php">
                            <div class="form-row form-error" style="display:none;"></div>
                            <div class="form-row">
                              <label for="contact-form-fname">First Name:</label>
                              <input id="contact-form-fname" class="form-input" type="text" name="fname" required>
                            </div>
                            <div class="form-row">
                                <label for="contact-form-lname">Last Name:</label>
                                <input id="contact-form-lname" class="form-input" type="text" name="lname" required>
                              </div>
                            <div class="form-row">
                              <label for="contact-form-email">Email:</label>
                              <input id="contact-form-email" class="form-input" type="email" name="email" required>
                            </div>
                            <div class="form-row">
                              <label for="contact-form-subject">Subject:</label>
                              <input id="contact-form-subject" class="form-input" type="text" name="subject">
                            </div>
                            <div class="form-row">
                              <label for="contact-form-message">Message:</label>
                              <textarea id="contact-form-message" class="form-input" name="message" required></textarea>
                            </div>
                            <button type="submit">Submit</button>
                          </form>
                        </form>
                    </div>
                </body>
